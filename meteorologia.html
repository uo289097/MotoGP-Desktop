        <section>
            <h3>Información de la ciudad</h3>
            <script>
                let baturiti = new Ciudad("Baturiti", "Indonesia", "baturitiano");
                baturiti.inicializar(52345, -8.888753635975736, 116.27644785391404);
                const seccion = document.querySelector("main section:nth-of-type(1)");
                const pLoc = document.createElement("p");
                pLoc.textContent = `Nombre: ${baturiti.getNombre()} (${baturiti.getPais()})`
                seccion.appendChild(pLoc);
                seccion.appendChild(baturiti.getInfo());
                seccion.appendChild(baturiti.getCoordenadas());

                baturiti.getMeteorologiaCarrera(() => {
                    baturiti.getMeteorologiaEntrenos();
                });
            </script>
        </section>
